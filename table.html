<!DOCTYPE html>
<html>
<head>
	<title>Table Example</title>
</head>
<body>
	<h1>A 2x3 table in html</h1>

	<table border="5" align="center">
		<!--Rows in table-->
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
			<!--<th>Header 3</th>-->
			<th rowspan="3">Header 3</th>
		</tr>

		<tr>
			<td>Cell A</td>
			<td>Cell B</td>
			
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<th colspan="3">Column Spanning</th>
		</tr>
	</table>

	<h2>Sample Long Table</h2>

	<table width="50%" height="30%" border="3">	
			<tr>	
					<thead>	
							<thead>	This is the table head</thead>
					</thead>
			</tr>

			<tr>
				<tfoot>This is the footer</tfoot>
			</tr>

			<tr>
				<tbody>
					<td><p>
						dsfakjadspfjahsldfkjlasdgoihsadgbaosdh;dlvasbj
					</p></td>
				</tbody>
			</tr>
	</table>
</body>
</html>
